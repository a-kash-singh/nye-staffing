name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Notify Render
        run: |
          echo "Code pushed to main branch. Render will auto-deploy if webhook is configured."
          echo "If using Blueprint, Render will auto-deploy on push."
