services:
  # PostgreSQL Database
  - type: pg
    name: nye-staffing-db
    plan: free
    databaseName: nye_staffing
    user: nye_staffing_user

  # Backend API
  - type: web
    name: nye-staffing-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: nye-staffing-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nye-staffing-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: nye-staffing-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: nye-staffing-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nye-staffing-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false

  # Frontend Admin Panel
  - type: web
    name: nye-staffing-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: BACKEND_URL
        fromService:
          name: nye-staffing-backend
          type: web
          property: host
