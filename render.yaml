services:
  # Backend API
  - type: web
    name: nye-staffing-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # DATABASE_URL will be set automatically when you link the database in Render dashboard
      # Go to backend service → Environment → Link Database → Select nye-staffing-db
      - key: DATABASE_URL
        sync: false
      # Individual DB variables (alternative to DATABASE_URL)
      # Set these manually if not using DATABASE_URL
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false

  # Frontend Admin Panel
  - type: web
    name: nye-staffing-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: BACKEND_URL
        fromService:
          name: nye-staffing-backend
          type: web
          property: host
